<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Phishing</title>
  <link rel="stylesheet" href="./assets/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f4f4f4;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin: auto;
    }

    button:hover {
      background-color: #0056b3;
    }

    header {
      background-color: #0d1b2a;
      margin-top: 5px;
      margin-bottom: 1rem;
      border-radius: 8px;
    }

    nav ul {
      display: flex;
      justify-content: right;
      gap: 10rem;
      list-style: none;
      padding: 5rem;
      margin: 0;
    }

    nav {
      display: flex;
      gap: 5rem;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
      margin-left: 80px;
    }

    nav a:hover {
      color: #00ffe0;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="quiz.html">Spot the Fake</a></li>
        <li><a href="learn.html">Learn</a></li>
        <li><a href="report.html">Report Phishing</a></li>
      </ul>
    </nav>
  </header>

  <h1 style="margin: 55px;">Report Phishing URL</h1>

  <form id="reportForm" method="post">
    <label for="phishingUrl" style="color: black;">Phishing URL:</label>
    <input type="text" id="phishingUrl" name="phishingUrl" placeholder="Enter the phishing URL" required />

    <label for="details" style="color: black;">Additional Details:</label>
    <textarea id="details" name="details" rows="4" placeholder="Provide additional details (optional)"></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <!-- Add this below your form -->
  <p id="confirmationMessage" style="text-align: center; font-weight: bold; color: green;"></p>

  <script>
    document.getElementById('reportForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const phishingUrl = document.getElementById('phishingUrl').value.trim();
      const details = document.getElementById('details').value.trim();

      if (!phishingUrl.startsWith("http://") && !phishingUrl.startsWith("https://")) {
        alert("Please enter a valid URL starting with http:// or https://");
        return;
      }

      // Save to localStorage (simulate a database)
      const reports = JSON.parse(localStorage.getItem('phishingReports') || '[]');
      reports.push({ phishingUrl, details, reportedAt: new Date().toISOString() });
      localStorage.setItem('phishingReports', JSON.stringify(reports));

      alert('âœ… Your report has been submitted successfully!');
      document.getElementById('reportForm').reset();
    });
  </script>



</body>

</html>
